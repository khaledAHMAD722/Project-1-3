<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login&signUp</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="text" id="name" placeholder="name">
	<input type="text" id="surname" placeholder="surname">
	<input type="password" id="password" placeholder="password">
	<input type="email" id="email" placeholder="email">
	<button id="button" onclick="pushToArray();">sign up</button>

	<hr>
	<input type="text" id="username" placeholder="username">
	<input type="password" id="psw" placeholder="password">
	<button id="result" onclick="login();">Login</button>
	<script>
		function Users(name,surname,password,email){
      this.name=name;
      this.surname=surname;
      this.email=email;
      this.password=password;
    }
		var arr=[];
    function pushToArray(name,surname,password,email){

      arr.push(new Users(document.getElementById('name').value,document.getElementById('surname').value,document.getElementById('password').value,document.getElementById('email').value));
      console.log(arr);
    }


function login(){

	a=document.getElementById('username').value;
	b=document.getElementById('psw').value;
	for(var i=0;i<arr.length;i++)
	{
		if(a==arr[i].email && b==arr[i].password)
		{
			alert("You're now loged in.");
		}else{
			alert("Not Registered")
		}
	}
	

}
</script>	
</body>
</html>
